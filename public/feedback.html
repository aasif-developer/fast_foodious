<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fast & Foodious â€“ Feedback Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #dbeafe, #fce7f3);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.glass-card {
  backdrop-filter: blur(18px);
  background: rgba(255, 255, 255, 0.65);
  border-radius: 20px;
  padding: 40px;
  width: 95%;
  max-width: 650px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.1);
  border: 1px solid rgba(255,255,255,0.4);
}

h1 {
  text-align: center;
  margin-bottom: 10px;
  font-weight: 700;
  color: #1e293b;
}

.subtitle {
  text-align: center;
  font-size: 14px;
  margin-bottom: 30px;
  color: #475569;
}

label {
  font-weight: 600;
  font-size: 14px;
  display: block;
  margin-bottom: 6px;
  color: #334155;
}

input, select, textarea {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #e2e8f0;
  margin-bottom: 18px;
  font-size: 14px;
  background: rgba(255,255,255,0.9);
  transition: 0.3s;
}

input:focus, select:focus, textarea:focus {
  outline: none;
  border-color: #6366f1;
  box-shadow: 0 0 0 3px rgba(99,102,241,0.2);
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  background: linear-gradient(135deg, #6366f1, #8b5cf6);
  color: white;
  transition: 0.3s;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(99,102,241,0.3);
}

.success-box {
  margin-top: 20px;
  padding: 15px;
  border-radius: 12px;
  background: rgba(34,197,94,0.1);
  border: 1px solid rgba(34,197,94,0.3);
  display: none;
}

.success-box strong {
  color: #16a34a;
}

.footer-note {
  margin-top: 25px;
  font-size: 13px;
  text-align: center;
  color: #64748b;
}
</style>
</head>

<body>

<div class="glass-card">
  <h1>ðŸ“‹ Feedback & Transparency Portal</h1>
  <p class="subtitle">
    All submissions are timestamped and reviewed by the canteen administration.
  </p>

  <form id="feedbackForm">
    <label>Full Name</label>
    <input type="text" name="name" required>

    <label>Email</label>
    <input type="email" name="email" required>

    <label>Complaint Category</label>
    <select name="category" required>
      <option value="">Select Category</option>
      <option>Food Quality</option>
      <option>Hygiene</option>
      <option>Delay in Service</option>
      <option>Staff Behaviour</option>
      <option>Suggestion</option>
    </select>

    <label>Priority Level</label>
    <select name="priority" required>
      <option value="">Select Priority</option>
      <option>Low</option>
      <option>Medium</option>
      <option>High</option>
    </select>

    <label>Your Feedback / Complaint</label>
    <textarea name="feedback" rows="4" required></textarea>

    <button type="submit">Submit Complaint</button>
  </form>

  <div class="success-box" id="successBox">
    <strong>Complaint Submitted Successfully!</strong><br>
    Your Complaint ID: <span id="complaintId"></span>
  </div>

  <div class="footer-note">
    Fast & Foodious â€“ Transparent Campus Food Governance System
  </div>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbw2eVskdecbFrUT2QzQe6hz0TEyv2BXosTRpiEryBb0U7rwD3qeDyiwJsYIWvZKeh7Xzw/exec";
const form = document.getElementById("feedbackForm");
const successBox = document.getElementById("successBox");
const complaintIdEl = document.getElementById("complaintId");

function generateComplaintId() {
  return "CMP-" + Math.floor(100000 + Math.random() * 900000);
}

form.addEventListener("submit", function(e) {
  e.preventDefault();

  const complaintId = generateComplaintId();
  complaintIdEl.textContent = complaintId;

  const formData = new FormData(form);
  formData.append("complaintId", complaintId);

  fetch(scriptURL, {
    method: "POST",
    body: formData
  })
  .then(res => res.json())
  .then(() => {
    successBox.style.display = "block";
    form.reset();
  })
  .catch(err => {
    alert("submitting feedback.");
    console.error(err);
  });
});
</script>

</body>
</html>
